{% extends 'base.html' %}
{% block content %}
<section class="p-5">
    <div class="container">
        <h2>Welcome, {{ user.first_name }}</h2>
        <p class="lead">What would you like to do today?</p>
        <hr>
    </div>
</section>
<section class="p-5">
    <div class="container">
        <div class="row align-items-start justified-content-between bg-light">
            <div class="col-md-4 text-start mb-3">
                <a href="{% url 'aws:index' %}" target="_blank" class="btn btn-primary">
                    Upload Objects to AWS S3 Bucket
                </a>
            </div>
            <div class="col-md-8 text-start mb-3">
                Uploads a random file to an AWS S3 bucket with default settings, which include region, availability zone, and public access configuration.
            </div>            
        </div>
    </div>
</section>
{% endblock %}
